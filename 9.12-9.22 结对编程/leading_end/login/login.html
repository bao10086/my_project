<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <!-- 图标 & 总标题 -->
        <div class="logo">
            <img class="icon" src="../icon/icon.jpg" alt="">
        </div>
        <div class="title">中小学数学卷子自动生成程序</div>

        <div class="sign_in_box block" id="sign_in_box">
            <div class="title" id="sign_in">登录</div>

            <div class="inputs">
                <label for="account">账号</label><input id="account" type="text" name="account" placeholder="请输入邮箱或用户名">
                <label for="password">密码</label><input id="password" type="password" name="password" placeholder="请输入密码">

                <span class="text_button" id="to_forget_password">忘记密码</span>

                <button type="submit" name="sign_in" onclick="sign_in()">登录</button>
            </div>
            <div class="jump">
                <span id="to_sign_up">注册</span>
            </div>
        </div>

        <div class="sign_up_box none" id="sign_up_box">
            <div class="title" id="sign_up">注册</div>

            <div class="inputs">
                <label for="email_for_design">邮箱</label><input id="email_for_design" type="email" name="email_for_design" placeholder="请输入邮箱">
                <label for="designer_code">注册码</label><input id="designer_code" type="text" name="designer_code" placeholder="请输入验证码">

                <span class="text_button" id="get_designer_code">获取验证码</span>

                <button type="submit" name="sign_up" onclick="sign_up()">注册</button>
            </div>
            <div class="jump">
                <span id="to_sign_in">登录</span>
            </div>
        </div>

        <div class="forget_password_box none" id="forget_password_box">
            <div class="title" id="forget_password">忘记密码</div>

            <div class="inputs">
                <label for="email">邮箱</label><input id="email" type="email" name="email" placeholder="请输入邮箱">

                <label for="verification_code">验证码</label><input id="verification_code" type="text" name="verification_code" placeholder="请输入验证码">

                <span class="text_button" id="get_verification_code">获取验证码</span>

                <button type="submit" name="sign_in" onclick="forget_password_sign_in()">登录</button>
            </div>
            <div class="jump">
                <span id="go_back">返回</span>
            </div>
        </div>

        <div class="set_userinfo_box none" id="set_userinfo_box">
            <div class="title" id="set_userinfo">设置用户信息</div>

            <div class="inputs" id="special">
                <label for="name" class="special">用户名</label><input id="name" type="text" name="name" placeholder="请输入用户名">

                <label for="password1" class="special">密码</label><input id="password1" type="password" name="verification_code" placeholder="请输入密码 (6-10位，必须含大小写字母和数字)">

                <label for="password2" class="special">确认密码</label><input id="password2" type="password" name="verification_code" placeholder="请再次输入密码">

                <button class="special" type="submit" name="confirm" onclick="confirm()">确认</button>
            </div>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
